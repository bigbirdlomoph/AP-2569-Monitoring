<style>
  :root {
    --header-green: #006400;
    --card-blue: #0d6efd;
    --card-green: #198754;
    --card-red: #dc3545;
    --card-yellow: #ffc107;
    --bg-body: #f4f6f9;
  }
  body { font-family: 'Prompt', sans-serif; background-color: var(--bg-body); color: #333; }
  .navbar-custom { background-color: var(--header-green); padding: 0.8rem 0; }
  .navbar-brand { color: white !important; font-weight: 700; font-size: 1.25rem; letter-spacing: 0.5px; }
  .nav-pill-btn { color: white; background: transparent; border: 1px solid transparent; border-radius: 50px; padding: 6px 20px; margin-left: 10px; text-decoration: none; font-size: 0.9rem; transition: all 0.2s; cursor: pointer; }
  .nav-pill-btn:hover { background: rgba(255,255,255,0.1); }
  .nav-pill-btn.active { background: white; color: var(--header-green); font-weight: 600; }
  .section-title { font-weight: 700; font-size: 1.2rem; margin-bottom: 1rem; border-bottom: 3px solid #a3cfbb; display: inline-block; padding-bottom: 5px; padding-right: 15px; }
  .card-metric { border-radius: 10px; padding: 20px 25px; color: white; position: relative; overflow: hidden; height: 100%; min-height: 120px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: transform 0.2s; }
  .card-metric:hover { transform: translateY(-3px); }
  .bg-blue { background-color: var(--card-blue); }
  .bg-green { background-color: var(--card-green); }
  .bg-red { background-color: var(--card-red); }
  .bg-yellow { background-color: var(--card-yellow); }
  .bg-primary { background-color: #0d6efd; }
  .card-label { font-size: 0.85rem; opacity: 0.9; margin-bottom: 5px; }
  .card-value { font-size: 1.7rem; font-weight: 700; line-height: 1.2; }
  .card-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); font-size: 3rem; opacity: 0.15; }
  .gauge-wrapper { position: relative; height: 180px; width: 300px; max-width: 100%; }
  .gauge-text { position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); font-size: 2rem; font-weight: 700; color: var(--card-red); }
  .fade-in { animation: fadeIn 0.5s ease-in-out; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  .page-item.active .page-link { background-color: var(--card-green); border-color: var(--card-green); }
  
  /* Timeline Dots */
  .timeline-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
  .dot-active { background-color: var(--card-green); box-shadow: 0 0 2px var(--card-green); }
  .dot-inactive { background-color: #e9ecef; }
</style>
